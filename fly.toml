app = "smart-money-tracker"
primary_region = "sin"

[build]
  [build.args]
    BUILD_COMMAND = "cd backend && pip install -r requirements.txt"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
