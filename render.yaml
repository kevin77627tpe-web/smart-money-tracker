databases:
  - name: smart-money-tracker-db
    databaseName: smart_money_tracker
    user: admin
    plan: free
    region: singapore

services:
  - type: web
    name: smart-money-tracker-api
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-money-tracker-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
